<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Men I Trust Countdown</title>
</head>
<body>
    <h1> <u>Men I Trust</u> Concert Countdown!!</h1>
    
        <div class="container">
            <div class="countdown">
                <h2>Months</h2>
                <span id="months"></span>
                <h2>Days</h2>
                <span id="days"></span>
                <h2>Hours</h2>
                <span id="hours"></span>
                <h2>Minutes</h2>
                <span id="minutes"></span>
                <h2>Seconds</h2>
                <span id="seconds"></span>
            </div>
        <button id="prevBTN">⏮ Previous</button>
        <button id="playPauseBTN"> Play :)</button>
        <button id="nextBTN">⏭ Next</button>

        <!-- Only one audio element is necessary -->
        <audio id="music" src="your-audio-file.mp3"></audio> <!-- Set the appropriate audio source here -->
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
